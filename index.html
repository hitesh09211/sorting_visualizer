    <div class="col range-input" id="input-panel">
        <span id="size" class="label">Size

        </span>
        <span id="speed" class="label">Speed
            <input id="speed_input" type="range" min="20" max="300" value=150 style="margin-left: 60px;">
        </span>
    </div>

    <div class="btn-group-md btn-group-horizontal center" style="margin-bottom: 15px;">
        <button type="button" class="btn  btn-success new" style="margin-right: 5px;">New Array</button>
        <button type="button" class="btn  btn-danger stop" style="margin-left: 5px; display:none;" disabled="true">Stop
            Sorting</button>
    </div>
    <div class="col-auto center" id="control-panel">
        <div class="btn-group-md btn-group-horizontal" style="margin-right: 5px;">

            <button type="button" class="btn btn-primary mergeSort" style="margin-bottom: 5px;">Merge

        </div>
        <div class=" btn-group-md btn-group-horizontal" style="margin-right: 5px;">
            <button type="button" class="btn btn-primary selectionSort" style="margin-bottom: 5px;">Selection

            <button type="button" class="btn btn-primary quickSort" style="margin-bottom: 5px;">Quick Sort</button>
        </div>
        <div class="btn-group-md btn-group-horizontal">
            <button type="button" class="btn btn-primary insertionSort" style="margin-bottom: 5px;">Insertion
                Sort</button>
            <button type="button" class="btn btn-primary heapSort" style="margin-bottom: 5px;">Heap Sort</button>
        </div>
    </div>
    <div id="sorting" class="flex-container">
